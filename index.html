<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoanCalculator</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200i,400" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8 mt-5 main">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <p class="text-center title">Loan Calculator</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" id="loan" placeholder="Loan Amount">
                                <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="text" class="form-control" id="percent" placeholder="Interest">
                            </div>
                            <input type="text" class="mb-3 form-control" id="years" placeholder="Loan Years">
                            <button class="mb-3 btn btn-dark btn-block b" id="calculate">Calculate</button>
                        </div>
                    </div>
                    <div class="mistake mb-2">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-6">
                                <div class="alert alert-danger">
                                    Error! Wrong data!
                                </div>
                            </div>
                            <div class="col"></div>
                        </div>
                    </div>
                    <div class="preloader">
                        <div class="row">
                            <div class="col">
                                <p class="text-center">
                                    <img calss="loader" height="25%" width="25%" src="5.svg">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="res">
                        <div class="row">
                            <div class="col">
                                <p class="text-center titler">Result</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3" disable>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Monthly Payment</span>
                                    </div>
                                    <input type="text" class="form-control" disabled id="monthlyPayment">
                                </div>
                                <div class="input-group mb-3" disable>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Total Payment</span>
                                    </div>
                                    <input type="text" class="form-control" disabled id="totalPayment">
                                </div>
                                <div class="input-group mb-3" disable>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Total Interest</span>
                                    </div>
                                    <input type="text" class="form-control" disabled id="totalInterest">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="app.js"></script>
</body>
</html>
